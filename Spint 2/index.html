<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/darkMode.css" rel="stylesheet">

  <title>Calendário</title>
</head>
<body>
  <!-- dark mode -->
  <div class="toggle">
    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
  </div>

  <!-- -------- -->

  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>

      <div>
        <button id="backButton">Voltar</button>
        <button id="nextButton">Próximo</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Domingo</div>
      <div>Segunda-feira</div>
      <div>Terça-feira</div>
      <div>Quarta-feira</div>
      <div>Quinta-feira</div>
      <div>Sexta-feira</div>
      <div>Sábado</div>
    </div>

    <!-- div dinamic -->
    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <h2>Nova tarefa</h2>
    <input id="eventTitleInput" placeholder="Nome da tarefa"/>
    <button id="saveButton">Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>

  <div id="deleteEventModal">
    <h2>Tarefas</h2>
    <div id="eventText"></div><br>
    <button id="addnewtask">Adicionar nova tarefa</button>
    <button id="deleteButton">Deletar Todas</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>

  <script src="scripts/darkscript.js"></script>
  <script src="./scripts/script.js"></script>
  
</body>
</html>
