<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/notificacoes/main.js"></script>
</head>

<body>
    <nav>
        <div class="nav-group">
            <a href="" class="nav-item" id="nav-home">
                <i class=" fa-solid fa-house"></i>
                <span>Início</span>
            </a>
            <a class="nav-item" id="nav-calendar">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Agenda</span>
            </a>
            <a class="nav-item" id="nav-tasks">
                <i class="fa-solid fa-list-check"></i>
                <span>Tarefas</span>
            </a>
            <a href="forum.html" class="nav-item" id="nav-forum">
                <i class="fa-solid fa-comments"></i>
                <span>Fórum</span>
            </a>
        </div>



        <!--Código das notificações-->
        <div class="nav-group">

            <a href="" id="nav-notifications">
                <div>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </a>

            <a href="" id="nav-profile">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>

            <div class="nav-item" id="nav-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </div>
        </div>
    </nav>


    <main>
        <div>
            <p class="debug-class" id="debug-id">Opções de debug (serão retiradas na junção das Funcionalidades na
                Sprint 4)</p>
        </div>
        <div id="painel-debug" class="ocultar">
            <h3 class="text-debug">Criar Notificações</h3>
            <ul id="botoes-de-debug" class="botoes-de-debug">
                <li class="debug-separado" data-type="task-expired">Tarefa com prazo expirado</li>
                <li class="debug-separado" data-type="near-deadline">Tarefa perto do prazo</li>
                <li class="debug-separado" data-type="forum-reply">Resposta a comentário no Fórum</li>
            </ul>
        </div>

        <!--Código das notificações-->

        <div class="main-container hidden">
            <div class="painel-expandido-notificacoes">
                <div class="sem-notificacoes">
                </div>
                <div class="notificacoes-separadas" id="notificacoes-separadas">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
