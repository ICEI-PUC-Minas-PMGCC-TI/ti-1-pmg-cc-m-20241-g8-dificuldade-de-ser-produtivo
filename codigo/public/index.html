<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="graficos">
    <div style="width: 300px; height: 800px;" class="graficos-esp">
      <div>
        <h1 class="titulo-do-grafico">Tarefas Di√°rias</h1>

  </div>

  
  <script>
    const ctx = document.getElementById('grafico1');
    new Chart(ctx, {

        /*labels: ['Pendentes', 'Feitas'],*/
