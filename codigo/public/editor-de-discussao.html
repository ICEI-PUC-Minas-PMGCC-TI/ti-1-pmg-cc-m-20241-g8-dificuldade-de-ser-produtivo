<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-group">
            <a href="" class="nav-item" id="nav-home">
                <i class=" fa-solid fa-house"></i>
                <span>Início</span>
            </a>
            <a class="nav-item" id="nav-calendar">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Agenda</span>
            </a>
            <a class="nav-item" id="nav-tasks">
                <i class="fa-solid fa-list-check"></i>
                <span>Tarefas</span>
            </a>
            <a href="forum.html" class="nav-item" id="nav-forum">
                <i class="fa-solid fa-comments"></i>
                <span>Fórum</span>
            </a>
        </div>

        <div class="nav-group">
            <a href="" id="nav-profile">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>

            <div class="nav-item" id="nav-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </div>
        </div>
    </nav>

    <main id="create-discussion">
        <h1>Nova discussão</h1>
        <form>
            <input type="text" name="title" id="title" placeholder="Título">
            <textarea name="body" id="body" rows="5" placeholder="Corpo"></textarea>
            <div id="buttons">
                <button class="option" id="submit" disabled><i class="fa-solid fa-paper-plane"></i>
                    <span>Postar</span></button>
                <button class="option" id="cancel"><i class="fa-solid fa-xmark"></i> Cancelar</button>
            </div>
        </form>
    </main>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/forum/pages/discussion-editor.js" type="module"></script>
</body>

</html>
