  <div class="background">
    <div class="graficos">
      <div style="width: 280px; margin-top: 15px;">
        <h1 class="titulo-do-grafico">Tarefas Diárias</h1>
        <canvas id="grafico1" style="width: 280px; height: 280px;"></canvas>
      </div>
      <div style="width: 280px; margin-top: 15px;">

        <h1 class="titulo-do-grafico">Tarefas Totais</h1>
        <canvas id="grafico2" style="width: 280px; height: 280px; border: 10px;"></canvas>
      </div>
      <div class="pends">
        <h1>Tarefas Pendentes</h1>
        <div id="pendentes"></div>
      </div>
      <div>

      </div>

    </div>

    <div id="notificationContainer"></div>
  </div>

  <script src="assets/js/home/vanilla-toast.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function ()
    {
      fetch('http://localhost:3000/tasks')
        .then(response => response.json())
        .then(tasks =>
        {
          const tasksPendentes = tasks.filter(task => !task.complete);
          const pendentesContainer = document.getElementById('pendentes');

          tasksPendentes.forEach(task =>
          {
            const taskName = document.createElement('p');
            taskName.textContent = task.title;
            taskName.classList.add('pend');
            pendentesContainer.appendChild(taskName);
          });
        })
        .catch(error =>
        {
          console.error('Erro ao carregar tarefas:', error);
        });
    });


    function createNotification(title, message)
    {
      vanillaToast.show(`${title}: ${message}`, {

        close: '×',

      });
    }

    function checkExpiredTasks()
    {
      setInterval(() =>
      {


        fetch('http://localhost:3000/tasks')
          .then(response => response.json())
          .then(tasks =>
          {
            tasks.forEach(task =>
            {
              const currentDate = new Date();
              const termDate = new Date(task.term);
              if (!task.complete && termDate < currentDate)
              {
                createNotification('Tarefa expirada', `A tarefa "${task.title}" expirou.`);
              }
            });
          })
          .catch(error => console.error('Erro ao buscar tarefas:', error));
      }, 900000);
    }
    function checkExpiringTasks()
    {
      setInterval(() =>
      {

        fetch('http://localhost:3000/tasks')
          .then(response => response.json())
          .then(tasks =>
          {
            tasks.forEach(task =>
            {
              const currentDate = new Date();
              const termDate = new Date(task.term);
              const threeDaysInMilliseconds = 3 * 24 * 60 * 60 * 1000;
              if (!task.complete && termDate.getTime() - currentDate.getTime() < threeDaysInMilliseconds)
              {
                createNotification('Tarefa se expirando', `A tarefa "${task.title}" está se aproximando da data de expiração.`);
              }
            });
          })
          .catch(error => console.error('Erro ao buscar tarefas:', error));

      }, 86400000);
    }

    checkExpiredTasks();
    checkExpiringTasks();

  </script>
