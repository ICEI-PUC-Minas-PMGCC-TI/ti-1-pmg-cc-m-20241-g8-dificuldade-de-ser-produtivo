<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <nav>
        <div class="nav-group">
            <a href="" class="nav-item" id="nav-home">
                <i class=" fa-solid fa-house"></i>
                <span>Início</span>
            </a>
            <a class="nav-item" id="nav-calendar">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Agenda</span>
            </a>
            <a class="nav-item" id="nav-tasks">
                <i class="fa-solid fa-list-check"></i>
                <span>Tarefas</span>
            </a>
            <a href="forum.html" class="nav-item" id="nav-forum">
                <i class="fa-solid fa-comments"></i>
                <span>Fórum</span>
            </a>
        </div>

        <div class="nav-group">
            <a href="" id="nav-profile">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>

            <div class="nav-item" id="nav-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </div>
        </div>
    </nav>

    <main id="discussion">
        <div id="discussion-container">
            <header>
                <a href="forum.html">
                    <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
                </a>
                <div id="user"><i class="fa-solid fa-user"></i><span></span></div>
                <div></div>
            </header>
            <div id="content">
                <h2></h2>
                <p></p>
            </div>
            <div class="options">
                <button class="option"><i class="fa-solid fa-bookmark"></i><span>Salvar</span></button>
                <button class="option"><i class="fa-solid fa-share-from-square"></i><span>Compartilhar</span></button>
            </div>
            <footer>
                <div id="my-comment-container">
                    <textarea name="my-comment" id="my-comment" placeholder="Adicione um comentário"
                        rows="1"></textarea>
                </div>
                <button id="send-comment" class="option" disabled><i class="fa-solid fa-paper-plane"></i>
                    <span>Enviar</span></button>
            </footer>
        </div>
        <div id="comments-container">
            <div class="loader-container hidden">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="assets/js/forum/pages/discussion.js"></script>
</body>

</html>
